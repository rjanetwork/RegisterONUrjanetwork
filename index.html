            // Generate command output sesuai input
function generateCommand() {
    const card = document.getElementById('card_id').value;
    const pon = document.getElementById('pon_id').value;
    const onu = document.getElementById('onu_id').value;
    const serial = document.getElementById('serial').value;
    const nama = document.getElementById('nama').value;
    const vlan_ppp = document.getElementById('vlan_ppp').value;
    const user_ppp = document.getElementById('user_ppp').value;
    const pass_ppp = document.getElementById('pass_ppp').value;
    const speed = document.getElementById('speed').value;
    const script = document.getElementById('script').value;
    let cmd = '';
    let desc = nama + ' || ' + serial + ' ||';
    if(card && pon && onu && serial && nama && vlan_ppp && user_ppp && pass_ppp && speed && script) {
        // Angka pertama pada interface/pon-onu-mng HARUS 1 (fixed), card user di tengah, pon user di akhir
        const fixed = '1';
        if(script === '1') {
            // Versi 1 (benar-benar identik dengan web/foto asli)
            cmd =
`conf t\ninterface gpon-olt_${fixed}/${card}/${pon}\nno onu ${onu}\nonu ${onu} type ALL sn ${serial}\nexit\ninterface gpon-onu_${fixed}/${card}/${pon}:${onu}\nname ${nama}\ndescription ${desc}\ntcont 1 name pppoe profile ${speed}\ngemport 1 name pppoe tcont 1\ngemport 1 traffic-limit upstream ${speed} downstream ${speed}\nservice-port 1 vport 1 user-vlan ${vlan_ppp} vlan ${vlan_ppp}\nexit\npon-onu-mng gpon-onu_${fixed}/${card}/${pon}:${onu}\nservice pppoe gemport 1 vlan ${vlan_ppp}\nwan-ip 1 mode pppoe username ${user_ppp} password ${pass_ppp} vlan-profile pppoe host 1\nwan-ip 1 ping-response enable traceroute-response enable\nwan 1 ethuni 1,2,3 ssid 1 service internet host 1\nsecurity-mgmt 212 state enable mode forward protocol web\nexit\nend\nwrite`;
        } else if(script === '2') {
            // Versi 2
            cmd =
`conf t\ninterface gpon-olt_${fixed}/${card}/${pon}\nno onu ${onu}\nonu ${onu} type ALL sn ${serial}\nexit\ninterface gpon-onu_${fixed}/${card}/${pon}:${onu}\nname ${nama}\ndescription ${desc}\ntcont 1 profile ${speed}\ngemport 1 tcont 1\nservice-port 1 vport 1 user-vlan ${vlan_ppp} vlan ${vlan_ppp}\nexit\npon-onu-mng gpon-onu_${fixed}/${card}/${pon}:${onu}\nservice pppoe gemport 1 vlan ${vlan_ppp}\nwan-ip 1 mode pppoe username ${user_ppp} password ${pass_ppp} vlan-profile pppoe host 1\nwan-ip 1 ping-response enable traceroute-response enable\nwan 1 ethuni 1,2,3 ssid 1 service internet host 1\nsecurity-mgmt 212 state enable mode forward protocol web\nexit\nend\nwrite`;
        } else if(script === '3') {
            // Versi 3
            cmd =

        } else if(script === '4') {
            // Versi 4 (benar-benar identik dengan web/foto asli)

`conf t\ninterface gpon-olt_${fixed}/${card}/${pon}\nno onu ${onu}\nonu ${onu} type ALL sn ${serial}\nexit\ninterface gpon-onu_${fixed}/${card}/${pon}:${onu}\nname ${nama}\ndescription ${desc}\ntcont 1 name pppoe profile ${gponSpeed}\ngemport 1 name pppoe tcont 1\ngemport 1 traffic-limit upstream ${gponSpeed} downstream ${gponSpeed}\nservice-port 1 vport 1 user-vlan ${vlan_ppp} vlan ${vlan_ppp}\nexit\npon-onu-mng gpon-onu_${fixed}/${card}/${pon}:${onu}\nservice pppoe gemport 1 vlan ${vlan_ppp}\nwan-ip 1 mode pppoe username ${user_ppp} password ${pass_ppp} vlan-profile pppoe host 1\nwan-ip 1 ping-response enable traceroute-response enable\nwan 1 ethuni 1,2,3 ssid 1 service internet host 1\nsecurity-mgmt 212 state enable mode forward protocol web\nexit\nend\nwrite`;
        }
    } else {
        cmd = 'Lengkapi semua data utama untuk generate command.';

// Tampilkan command output hanya setelah submit valid dan centang checkbox
const form = document.querySelector('.requires-validation');
form.addEventListener('submit', function(event) {
    event.preventDefault();
    event.stopPropagation();
    if (form.checkValidity() && document.getElementById('invalidCheck').checked) {
        generateCommand();
        document.getElementById('command-output').style.display = 'block';
        form.classList.add('was-validated');
        // Scroll ke command output
        setTimeout(() => {
            document.getElementById('command-output').scrollIntoView({behavior:'smooth'});
        }, 200);
    } else {
        form.classList.add('was-validated');
    }
});
// Copy command
function copyCommand() {
    let textarea = document.getElementById("telnet");
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    document.execCommand("copy");
    textarea.blur();
    let btn = event.target;
    btn.innerHTML = '<i class="bi bi-clipboard-check"></i> Copied!';
    setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-clipboard"></i> Copy Command';
    }, 1500);
}
